<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LiM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>

    <!-- contenitore -->
    <div id="box">

      <header>
        <!-- logo e titolo -->
        <img src="logo.png" id="logo">
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <nav>
        <!-- barra di navigazione -->
        <button type="button" name="booking">Prenota</button>
        <button type="button" name="end_booking">Termina Prenotazione</button>
        <button type="button" name="light">Accendi Luci</button>
      </nav>

      <main>
        <!-- sezioni monopattini -->
        <section>
          <!-- primo monopattino -->
          <input type="checkbox" name="Gino22">
          <h2>Monopattino Gino22</h2>
          <div class="via"> Via Guadalametri - a 220 metri da te</div>
          <div>Stato carica:</div>
          <div id="M01"></div>
        </section>

        <section>
          <!-- secondo monopattino -->
          <input type="checkbox" name="Mike24">
          <h2>Monopattino Mike24</h2>
          <div class="via"> Via Ricciardoni - a 420 metri da te</div>
          <div>Stato carica:</div>
          <div id="M02"></div>
        </section>

        <section>
          <!-- terzo monopattino -->
          <input type="checkbox" name="Fede154">
          <h2>Monopattino Fede154</h2>
          <div class="via"> Via Mentarini - a 490 metri da te</div>
          <div>Stato carica:</div>
          <div id="M03"></div>
        </section>
      </main>

    </div>
  </body>
</html>
